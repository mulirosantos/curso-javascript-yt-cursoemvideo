                <input type="number" name="num" id="txtnum">

            </p>
            <select id="datatab" size="10" multiple>

            </select> <br>
            <input type="button" value="Finalizar" onclick="final()">
            
        </div>
        <div>
            <p id="res"></p>

        </div>

    </section>
