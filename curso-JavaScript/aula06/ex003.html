<!-- Java Script -->
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número: ')) //prompt recebe str
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = n1 + n2
        window.alert(`A Soma ente ${n1} e ${n2} é igual a ${s} `) // + para adição ou para concatenação
        // + para adição ( number + number )
        // + para concatenaçõa ( str + str )

        Number.parseInt(n) - Num inteiros
        Number.parseFloat(n) - Num com casas decimais

        n.toString()
        */
    </script>
